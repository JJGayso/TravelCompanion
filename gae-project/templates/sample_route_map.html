<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Project name</title>

    <!-- Font Awesome has a bunch of handy icons that are easy to use (optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- jQuery JS -->
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-indigo.min.css"/>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3vmnzLodVlnS0tIbty8tduEaKs4TF-BY&callback=initMap">
    </script>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Travel Companion</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="/sampleMap">Sample Map</a>
                <a class="mdl-navigation__link" href="/sampleRoute">Sample Route</a>
                <a class="mdl-navigation__link" href="">Save Route</a>
                <a class="mdl-navigation__link" href="">My Routes</a>
                <a class="mdl-navigation__link" href="">Notifications</a>
                <a class="mdl-navigation__link" href="">Sign Out</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Travel Companion</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Save Route</a>
            <a class="mdl-navigation__link" href="">My Routes</a>
            <a class="mdl-navigation__link" href="">Notifications</a>
            <a class="mdl-navigation__link" href="">Sign Out</a>
            <hr>
            <a class="mdl-navigation__link" href="/sampleMap">Sample Map</a>
            <a class="mdl-navigation__link" href="/sampleRoute">Sample Route</a>
        </nav>
    </div>
    <main class="container mdl-layout__content">
        <div id="floating-panel">
            <strong>Start:</strong>
            <select id="start">
                <option value="chicago, il">Chicago</option>
                <option value="st louis, mo">St Louis</option>
                <option value="joplin, mo">Joplin, MO</option>
                <option value="oklahoma city, ok">Oklahoma City</option>
                <option value="amarillo, tx">Amarillo</option>
                <option value="gallup, nm">Gallup, NM</option>
                <option value="flagstaff, az">Flagstaff, AZ</option>
                <option value="winona, az">Winona</option>
                <option value="kingman, az">Kingman</option>
                <option value="barstow, ca">Barstow</option>
                <option value="san bernardino, ca">San Bernardino</option>
                <option value="los angeles, ca">Los Angeles</option>
            </select>
            <br>
            <strong>End:</strong>
            <select id="end">
                <option value="chicago, il">Chicago</option>
                <option value="st louis, mo">St Louis</option>
                <option value="joplin, mo">Joplin, MO</option>
                <option value="oklahoma city, ok">Oklahoma City</option>
                <option value="amarillo, tx">Amarillo</option>
                <option value="gallup, nm">Gallup, NM</option>
                <option value="flagstaff, az">Flagstaff, AZ</option>
                <option value="winona, az">Winona</option>
                <option value="kingman, az">Kingman</option>
                <option value="barstow, ca">Barstow</option>
                <option value="san bernardino, ca">San Bernardino</option>
                <option value="los angeles, ca">Los Angeles</option>
            </select>
        </div>
        <div id="right-panel">
            <h1>Directions:</h1>
        </div>
        <div id="map"></div>
    </main>
    <footer id="footer" class="mdl-mini-footer">
        <div id="footer_content" class="mdl-mini-footer__middle-section">
            <ul class="mdl-mini-footer__link-list center">
                <a href="#">
                    <li><i class="fa fa-file-text-o" aria-hidden="true"></i><br/>Create Route</li>
                </a>
                <a href="#">
                    <li><i class="fa fa-pencil" aria-hidden="true"></i><br/>Edit Route</li>
                </a>
                <a href="#">
                    <li><i class="fa fa-clock-o" aria-hidden="true"></i><br/>Recent Routes</li>
                </a>
                <a href="#">
                    <li><i class="fa fa-share-square-o" aria-hidden="true"></i><br/>Share Route</li>
                </a>
            </ul>
        </div>
    </footer>
</div>
<div class="fab-width-container container">
</div>

</html>
