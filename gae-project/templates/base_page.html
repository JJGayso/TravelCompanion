<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Project name</title>

    <!-- Font Awesome has a bunch of handy icons that are easy to use (optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- jQuery JS -->
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-indigo.min.css"/>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>

</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Travel Companion</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Save Route</a>
                <a class="mdl-navigation__link" href="">My Routes</a>
                <a class="mdl-navigation__link" href="">Notifications</a>
                <a class="mdl-navigation__link" href="">Sign Out</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Travel Companion</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Save Route</a>
            <a class="mdl-navigation__link" href="">My Routes</a>
            <a class="mdl-navigation__link" href="">Notifications</a>
            <a class="mdl-navigation__link" href="">Sign Out</a>
            <hr>
            <a class="mdl-navigation__link" href="/sampleMap">Sample Map</a>
            <a class="mdl-navigation__link" href="/sampleRoute">Sample Route</a>
        </nav>
    </div>
    <main class="container mdl-layout__content">
        {% block content %}{% endblock %}
    </main>

</div>
<div class="fab-width-container container">
    {% block fab %}{% endblock %}
</div>
{% block dialogs %}{% endblock %}
</body>

</html>
